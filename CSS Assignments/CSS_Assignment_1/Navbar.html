<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="Navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Montserrat:wght@300;400;500;600;700;900&family=Open+Sans&family=Oswald&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="left_container">
                <h1>CODERFLIX</h1>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">New & Popular</a></li>
                    <li><a href="#">My List</a></li>
                    <li><a href="#">Browse by Language</a></li>
                </ul>
            </div>
            <div class="right_container">
                <div class="search">
                    <label for="search-box">
                        <svg 
                            class="search-icon" 
                            width="24" 
                            height="24" 
                            viewBox="0 0 24 24" 
                            xmlns="http://www.w3.org/2000/svg"
                        >
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                            fill="white"
                        />
                        </svg>
                    </label>
                    <input type="text" placeholder="Titles,people,generes" id="search-box">
                </div>
                <p>Children</p>
                <div class="icons">
                    <div class="notif-icon">
                        <img src="../Img/Bell_Icon.png" alt="Bell Icon">
                        <div class="notif-count">
                            <img src="../Img/Number.png" alt="Number">
                        </div>
                    </div>
                    <div class="drop-down">
                        <div class="profile-img">
                            <img src="../Img/Profiles.png" alt="">
                        </div>
                        <button class="drop-down-btn">&#9662;</button>
                        <div class="drop-down-content">
                            <a href="#">Profile</a>
                            <a href="#">Settings</a>
                            <a href="#">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
